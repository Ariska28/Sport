<body>
    <header> 
        <div class="header">
            <div class="header-caption">
                <div class="header-caption__logotype">
                    <svg class="header-caption__logotype-img">
                            <use xlink:href="#ball">
                            </use>
                    </svg>
                    Sports
                </div>
                <div class="header-caption__inf">
                    <h1 class="header-caption__headline">Get a personalized 
                        football experience tailored just for you</h1>
                    <p class="header-caption__paragraf">Achieve super-fan status by getting tailored 
                        updates and up-to-the-minute information on your team.</p>
                    <div class="header-caption__buttons"> 
                            <button class="header-caption__button">
                                <svg class="header-caption__button-img">
                                    <use xlink:href="#apple">
                                    </use>
                                </svg>
                                <p class="header-caption__button-paragraph">
                                    Download on the <br>
                                    <span class="header-caption__button-paragraph--big">
                                        App Store </span>
                                </p> 
                            </button>  
                            <button class="header-caption__button header-caption__button--margin">
                                <svg class="header-caption__button-img">
                                    <use xlink:href="#google-play">
                                    </use>
                                </svg>
                                <p class="header-caption__button-paragraph">
                                    Download on <br>
                                    <span class="header-caption__button2-paragraph--big">
                                    Google <span class="header-caption__button2-paragraph--big-thin"> play </span>
                                    </span>
                                </p> 
                            </button>  
                    </div>
                </div>
            </div>

            
            <div class="header-img">
            
            </div>
        </div>
    </header>
    
</body>
</html>
